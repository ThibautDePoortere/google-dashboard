<mat-card>
  <mat-card-header>
      <mat-card-title *ngIf="nieuweLijst">Aanmaken nieuwe lijst</mat-card-title>
      <mat-card-title *ngIf="!nieuweLijst">Bewerken lijst</mat-card-title>
      <mat-card-subtitle *ngIf="nieuweLijst">Vul onderstaande details in om een nieuwe lijst te definiÃ«ren</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="details">
      <mat-form-field>
        <!-- <input matInput placeholder="Naam lijst" required> -->
        <input matInput placeholder="Naam lijst" [formControl]="titelFormControl" [errorStateMatcher]="titelErrorMatcher" [value]="titelWaarde" required>
        <mat-error *ngIf="titelFormControl.hasError('required')">
          <strong>Naam lijst</strong> is verplicht.
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
      <div class="cardActions">
        <button class="bIcon" matTooltip="Annuleer" (click)="annuleer.emit()"><i class="material-icons">clear</i></button>
        <button class="bIcon" *ngIf="nieuweLijst && !titelFormControl.hasError('required')" matTooltip="Maak deze lijst aan" (click)="MaakNieuweLijstAan(titelFormControl.value)"><i class="material-icons">check</i></button>
        <button class="bIcon" *ngIf="!nieuweLijst && !titelFormControl.hasError('required')" matTooltip="Pas de gegevens van deze lijst aan" (click)="PasGegevensLijstAan(titelFormControl.value)"><i class="material-icons">check</i></button>
      </div>
  </mat-card-actions>
</mat-card>
